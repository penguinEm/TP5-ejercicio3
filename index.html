<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Emir RollingCodeSchool" />

    <meta
      name="description"
      content="Quinto Trabajo Práctico para aprender la lógica de Js - Manipulando el DOM"
    />

    <meta
      name="keywords"
      content="ejercicios, Js, javascript, variables, condicional, alert, prompt, condicionales, if, else, bucles, while, do while, for, funciones, arrays, métodos, parametros, objetos, clases, get y set, propiedades, parámetros, DOM, BOM, numeros, azar, juego, jugar"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>TP5- 3: Agregar y Eliminar Tarea</title>
  </head>
  <body data-bs-theme="dark">
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand gradiente" href="./index.html">
            <i class="fa-solid fa-cubes"></i>
            INICIO
          </a>
        </div>
      </nav>
    </header>
    <main>
      <!-- CONTENEDOR TITULO -->
      <section class="container text-center my-4 text-primary-emphasis">
        <h1 class="display-4">TAREAS</h1>
      </section>
      <section class="container my-5">
        <!-- input -->
        <div
          class="my-5 d-flex justify-content-center"
        >
          <form id="formularioTarea" class="row">
            <div class="col-lg-11 col-md-11 col-sm-12">
              <input
                id="inputTarea"
                type="text"
                class="form-control text-info-emphasis w-100"
                placeholder="Ingrese su tarea"
                maxlength="30"
                minlength="3"
                required
              />
            </div>
            <div class="col-lg-1 col-md-1 col-sm-12 text-center">
              <button type="submit" class="btn btn-outline-info">
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
          </form>
        </div>

        <!-- Contenedor lista de tareas -->
        <section
          class="border border-info-subtle rounded-5 text-info-emphasis fs-4 text-start py-5"
        >
          <ul class="list-unstyled row border-1"></ul>
        </section>
      </section>
    </main>
    <footer class="text-center">
      <p>&copy; Todos los derechos reservados</p>
    </footer>

    <!-- SCripts js -boots -fontawesome -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>

    <script src="./js/app.js"></script>
  </body>
</html>
